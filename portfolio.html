        <style type="text/css">
            body {
                color: rgb(255, 255, 255);
                padding: 10px;
                font-family: 'Aldrich';
                font-size: 12px;
            }
            header {
                font-size: 2.5em;
                color: white;
                font-weight: bold;
            }
            h1 {
                margin: 10px;
                color: white;
            }
            
            li {
                float: inherit;
            }

            li a {
                display: block;
                color: white;
                text-align: justify;
                padding: 5px 15px;
                text-decoration: none;
            }
    
            section {
                text-align: center;
                color: white;
            }

            li a:hover {
                background-color: grey;
            }
            
            .all-contents {
                max-width: 1987px;

            }
            html { 
                background: url(http://textures.world/wp-content/uploads/2018/10/04-Isometric-Cube-Pattern-Background-Texture-copy.jpg) no-repeat center fixed; 
                background-size: cover;
            }    
            /* navigation menu */
            nav {
                background: rgb(0, 0, 255);
                margin: inherit;
                width: 100%;
                display: table-row;
                padding: inherit;
            }
            nav header {
                display: table-row;
                margin: inherit;
                color: white;
                flex: 1;
            }
            
            /* Style The Dropdown Button */
            .dropbtn {
                background-color: inherit;
                color: grey;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            /* The container <div> - needed to position the dropdown content */
            .dropdown {
                position: inherit;
                display: inline-table;
            }

            /* Dropdown Content (Hidden by Default) */
            .dropdown-content {
                display: none;
                position: inherit;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
                z-index: 1;
            }

            /* Links inside the dropdown */
            .dropdown-content a {
                color: inherit;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            /* Change color of dropdown links on hover */
            .dropdown-content a:hover {background-color: grey}

            /* Show the dropdown menu on hover */
            .dropdown:hover .dropdown-content {
                display: inline;
            }

            /* Change the background color of the dropdown button when the dropdown content is shown */
            .dropdown:hover .dropbtn {
                background-color: red;
            }
            
            nav ul {
                list-style-image: inherit;
            }
            nav li {
                display: inline-block;
                font-size: 15px;
                margin: center;
                padding: 25px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: rgb(0, 0, 255);
                display: flex;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            
            /* portfolio styles */
            #portfolio {
                list-style-type: none;
                padding-left: 0;
            }
            
            #portfolio li {
                padding: 100px;
                border-radius: 100px;
                margin-bottom: 100px;
            }
            
            #portfolio li:hover {
                background: #eee;
            } 
            
            #portfolio a {
                text-decoration: none;
                color: blue;
            }
        </style>
